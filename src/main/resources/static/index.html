<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Employee Management System</h3>

        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-3">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-3">
                <input type="text" id="role" class="form-control" placeholder="Role">
            </div>
            <div class="col-md-3">
                <input type="number" id="salary" class="form-control" placeholder="Salary">
            </div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="addEmployee()">Save Employee</button>
        </div>
    </div>

    <div class="card shadow mt-4">
        <div class="card-body">
            <h5 class="card-title text-center">Employee List</h5>

            <table class="table table-bordered table-striped mt-3 text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
